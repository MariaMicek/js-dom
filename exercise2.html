<body>

    <script>

        // Napisz funkcję, która - po 2-krotnym kliknięciu w dowolnym miejscu okna (obiekt window) - w oknie modalnym alert() wyświetli aktualną pozycję kursora (tzn. współrzędne X oraz Y) w obszarze przeglądarki oraz aktualną pozycję kursora (tzn. współrzędne X oraz Y) na ekranie.

        window.addEventListener('dblclick', function(event){
            
            alert('pozycja kursora w przglądarce: ' + event.clientX + ' / ' + event.clientY + '\npozycja kursora na ekranie: ' + event.screenX + ' / ' + event.screenY);
        })


    </script>

</body>
</html>
