<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 4. JavaScript &mdash; DOM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>
<body>

    <label for="imie">Imię: </label>
    <input type="text" id="imie" name="imie" value="Myszka Mickey" />

    <button type="button">Wyświetl</button>

    <span id="info"></span>

    <script>

        /*
        
        - Na stronie mamy pole tekstowe input, w które możemy wpisać jakąś wartość.
        
        - Podepnij pod przycisk zdarzenie kliknięcia (click), w odpowiedzi na które w elemencie span o identyfikatorze info zostanie wyświetlony stosowny komunikat.
        
        - Jeśli wpisana przez użytkownika bieżąca wartość jest równa wartości domyślnej, wyświetl komunikat, że te wartości są takie same.
        
        - Jeśli wpisana przez użytkownika bieżąca wartość jest różna od wartości domyślnej, wyświetl obydwie te wartości.

        */

        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const span = document.querySelector('span');
        
        button.addEventListener('click', function(){
        
            if (input.value === input.defaultValue) {
                span.textContent = "Wartości są takie same"
            } else {
                span.textContent = "Wartości są różne"
            }
        
        })

    </script>

</body>
</html>
